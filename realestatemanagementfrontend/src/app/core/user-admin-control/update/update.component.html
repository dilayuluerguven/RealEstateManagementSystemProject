<h3>Yeni kullanıcı ekle</h3>
<form [formGroup]="formGroup" (ngSubmit)="update()">
    <div class="mb-3">
        <label >Ad-Soyad</label>
        <input class="form-control" formControlName="adSoyad">
    </div>
    <div class="mb-3">
        <label >Email</label>
        <input class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label >Şifre</label>
        <input type="password" class="form-control" formControlName="sifre" placeholder="Değiştirmek istemiyoranız boş bırakın">
    </div>
    <div class="mt-3">
        <label>Rol</label>
        <select class="form-control" formControlName="rol">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>
    </div>
    <button class="btn btn-success mt-4">güncelle</button>
</form>
