<div class="container mt-3">
  <div class="row">
    <button class="btn btn-success mb-3 mt-3" routerLink="/core/admin/add">
      Yeni kullanıcı kaydet
    </button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>Rol</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <div class="d-flex gap-2">
              <button (click)="deleteUser(user.id)" class="btn btn-danger">
                Sil
              </button>

              <button
                class="btn btn-primary"
                [routerLink]="['/core/admin/update', user.id]"
              >
                Güncelle
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
