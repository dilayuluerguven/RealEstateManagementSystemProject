<div class="container mt-5">
  <div class="row">
    <button class="btn btn-success" routerLink="/core/tasinmaz/add">
      Yeni Taşınmaz ekle
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>İl</th>
          <th>İlçe</th>
          <th>Mahalle</th>
          <th>Ada</th>
          <th>Parsel</th>
          <th>Adres</th>
          <th>Emlak Tipi</th>
          <th>Koordinat</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tasinmazlar">
          <td>{{ item.id }}</td>
          <td>{{ item.ilId }}</td>
          <td>{{ item.ilceId }}</td>
          <td>{{ item.mahalleId }}</td>
          <td>{{ item.ada }}</td>
          <td>{{ item.parsel }}</td>
          <td>{{ item.adres }}</td>
          <td>{{ item.emlakTipi }}</td>
          <td>{{ item.koordinat }}</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-danger">Sil</button>
              <button
                class="btn btn-primary"
                [routerLink]="['/core/tasinmaz/update', item.id]"
              >
                Güncelle
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
